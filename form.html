<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Product Review Form">
    <meta name="author" content="Nilo A. Urmeneta Jr.">

    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@100;400&display=swap"
        rel="stylesheet">
</head>
<body>
  <header>
    <h1>Product Review Form</h1>
  </header>
  <main>
    <form method="get" action="review.html" onsubmit="handleFormSubmit()">
    
      <!-- Product Name -->
      <label for="product">Product Name: <span class="required">*</span></label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Select a Product ...</option>
        <!-- Dynamic Options will go here -->
      </select>
  
      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating: <span class="required">*</span></legend>
        <div class="star-rating">
          <input type="radio" name="stars" id="star-a" value="5" required="required"/>
          <label for="star-a"></label>
    
          <input type="radio" name="stars" id="star-b" value="4"/>
          <label for="star-b"></label>
      
          <input type="radio" name="stars" id="star-c" value="3"/>
          <label for="star-c"></label>
      
          <input type="radio" name="stars" id="star-d" value="2"/>
          <label for="star-d"></label>
      
          <input type="radio" name="stars" id="star-e" value="1"/>
          <label for="star-e"></label>
        </div>
      </fieldset>
  
      <!-- Date of Installation -->
      <label for="installationDate">Date of Installation: <span class="required">*</span></label>
      <input type="date" id="installationDate" name="installationDate" required>
  
      <!-- Useful Features -->
      <fieldset>
        <legend>Useful Features (Check all that apply):</legend>
        <label><input type="checkbox" id="feature1" name="usefulFeatures" value="Energy Efficiency"> Energy Efficiency</label>
        <label><input type="checkbox" id="feature2" name="usefulFeatures" value="Durability "> Durability </label>
        <label><input type="checkbox" id="feature3" name="usefulFeatures" value="Quick Start Functionality"> Quick Start Functionality</label>
        <label><input type="checkbox" id="feature4" name="usefulFeatures" value="Seamless Compatibility "> Seamless Compatibility </label>
        <label><input type="checkbox" id="feature5" name="usefulFeatures" value="Low Maintenance Requirements "> Low Maintenance Requirements </label>
      </fieldset>
  
      <!-- Written Review -->
      <label for="review">Written Review:</label>
      <textarea id="review" name="review" rows="4" cols="50" placeholder="Write your review here..."></textarea>
  
      <!-- User Name -->
      <label for="userName">User Name:</label>
      <input type="text" id="userName" name="userName">
  
      <!-- Form Submission Button -->
      <input type="submit" value="Send Review">
  
    </form>
  </main>
  <footer>
    <p>Â© <span id="currentyear"></span> Nilo A. Urmeneta Jr. - Carigara, Leyte Philippines</p>
    <p id="lastModified"></p>
  </footer>

</body>
</html>
