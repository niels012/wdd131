<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My PortFolio</title>
        <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Project Site Plan">
        <meta name="author" content="Nilo A. Urmeneta Jr.">
    
        <link rel="stylesheet" href="styles/portfolio.css">
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@100;400&display=swap"
            rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="logo">Logo</div>
            <nav class="nav-links" id="nav-links">
                <a href="#">Biography</a>
                <a href="#">My Work</a>
                <a href="#">Work with me</a>
            </nav>
            <button class="nav-button">Contact Me</button>
            <button class="hamburger" id="hamburger">&#9776;</button>
        </header>
    
        <main class="heroContent">
            <section class="intro">
                <h1>I'm NILO A. URMENETA JR</h1>
                <p>I design and build beautiful websites for businesses around the globe. If you need a modern and powerful website, send me an email. If we are a good fit, I will give you a time and cost estimate.</p>
                <button class="cta-button">Button</button>
            </section>
    
            <section class="image-section">
                <div class="image-placeholder">
                    <picture>
                        <source media="(min-width:768px)" srcset="images/myImage.webp">
                        <source media="(min-width:365px)" srcset="images/myImageMobile.webp">
                        <img src="images/myImageMobile.webp" alt="Flowers" style="width:100%;">
                    </picture>
                </div>
            </section>
        </main>
        <div class="bgDesign"></div>
        <footer></footer>


        <!-- Floating Button for Mobile -->
        <button class="floating-button">Button</button>
        <script src="scripts/portfolio.js" defer></script>
